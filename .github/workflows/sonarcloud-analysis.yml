# SonarCloud Analysis used for PR's initiated by account other than Dependabot.
# PR's initiated by bots don't have access to our Organization secrets, so we need a separate workflow for it.
# More information:
# https://securitylab.github.com/research/github-actions-preventing-pwn-requests/
# https://github.com/dependabot/dependabot-core/issues/3253 
name: SonarCloud Analysis

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - 'main'
      - 'develop'
      - 'dependabot-fix'
  pull_request_target:
    branches:
      - 'main'
      - 'develop'
      - 'dependabot-fix'

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    timeout-minutes: 15

    if: ${{ (github.event_name != 'pull_request_target' && github.actor != 'dependabot[bot]') || (github.actor == 'dependabot[bot]' && github.event_name == 'pull_request_target') }}
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Set up JDK 1.11
        uses: actions/setup-java@v2.5.0
        with:
          distribution: 'zulu'
          java-version: '11'
      - name: Cache SonarCloud packages
        uses: actions/cache@v2.1.6
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar
      - name: Cache Maven packages
        uses: actions/cache@v2.1.6
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Create custom Maven Settings.xml
        uses: whelk-io/maven-settings-xml-action@v20
        with:
          output_file: custom_maven_settings.xml
          servers: '[{ "id": "github-packages-compas", "username": "OWNER", "password": "${{ secrets.GITHUB_TOKEN }}" }]'
      - name: Build and analyze
        env:
          GITHUB_USERNAME: "OWNER"
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          ./mvnw -s custom_maven_settings.xml -B -Psonar \
          -Dsonar.projectKey=com-pas_compas-cim-mapping \
          -Dsonar.organization=com-pas \
          -Dsonar.host.url=https://sonarcloud.io \
          clean verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar
